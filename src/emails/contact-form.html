<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Kapcsolatfelvétel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f4f4f4">
      <tr>
        <td align="center" style="padding: 20px;">
          <table
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            bgcolor="#ffffff"
            style="border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);"
          >
            <tr>
              <td bgcolor="#2C3E50" style="padding: 20px 30px;">
                <h2 style="color: #ffffff; margin: 0; font-family: Arial, sans-serif;">
                  Új kapcsolatfelvétel
                </h2>
              </td>
            </tr>

            <tr>
              <td style="padding: 30px; font-family: Arial, sans-serif; color: #333333;">
                <p style="font-size: 16px; margin: 0 0 20px;">
                  Egy új kapcsolatfelvételi űrlap került benyújtásra. Az alábbiakban találja a részleteket:
                </p>

                <table width="100%" cellpadding="8" cellspacing="0" style="font-size: 15px;">
                  <tr>
                    <td width="30%" style="font-weight: bold; background-color: #f9f9f9;">Név:</td>
                    <td>{{name}}</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; background-color: #f9f9f9;">Email cím:</td>
                    <td>{{email}}</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; background-color: #f9f9f9;">Telefonszám:</td>
                    <td>{{phone}}</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; background-color: #f9f9f9;">Üzenet:</td>
                    <td>{{message}}</td>
                  </tr>
                </table>

                <p style="font-size: 14px; color: #777777; margin-top: 30px;">
                  Ezt az üzenetet a weboldalon keresztül küldték: hillmedical.hu
                </p>
              </td>
            </tr>

            <tr>
              <td bgcolor="#ecf0f1" style="padding: 20px; text-align: center; font-size: 13px; color: #777777;">
                &copy; 2025 Hill Medical. Minden jog fenntartva.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
